<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 justify-content-center">
            <form action="" class="justify-content-center my-4" method="post">
              <div class="container">
                <div class="row">
                  <h1 class="text-center">Enroll form</h1>
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder=""
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder=""
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                </div>
                <div class="row mt-1">
                  <div class="col-sm-6 col-lg-12">
                    <label for="classyear" class="form-label"
                      >Academic year</label
                    >
                    <select
                      class="form-select"
                      id="class"
                      aria-label="Default select example"
                    >
                      <option selected>select academic year</option>
                      <option value="1">2021-2022</option>
                      <option value="2">2022-2023</option>
                      <option value="3">2023-2024</option>
                      <option value="4">2025-2026</option>
                    </select>
                  </div>
                  <div class="col-sm-6 col-lg-12">
                    <label for="classyear" class="form-label">Standard</label>
                    <select
                      class="form-select"
                      id="class"
                      aria-label="Default select example"
                    >
                      <option selected>Select Standard</option>
                      <option value="1">1st</option>
                      <option value="2">2nd</option>
                      <option value="3">3rd</option>
                      <option value="4">4th</option>
                      <option value="5">5th</option>
                      <option value="6">6th</option>
                      <option value="7">7th</option>
                      <option value="8">8th</option>
                      <option value="9">9th</option>
                      <option value="10">10th</option>
                      <option value="11">11th</option>
                      <option value="12">12th</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 col-lg-12">
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <textarea
                        class="form-control"
                        name=""
                        id="address"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-sm-6">
                    <label for="fathername" class="form-label"
                      >Father name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="fathername"
                      placeholder=""
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="mothername" class="form-label"
                      >Mother name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mothername"
                      placeholder=""
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                </div>

                <div class="row mt-2">
                  <div class="col-sm-6">
                    <label for="mobileno" class="form-label"
                      >Mobile number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mobileno"
                      placeholder=""
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="mobileno2" class="form-label"
                      >Alternate number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="mobileno2"
                      placeholder=""
                      value=""
                      required
                    />
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                </div>

                <div class="row mt-2 justify-content-center">
                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary my-3">
                      Apply
                    </button>
                    <button type="reset" class="btn btn-primary my-3">
                      reset
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
